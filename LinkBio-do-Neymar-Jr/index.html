<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Neymar JR</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <!-- Background Video -->
        <video autoplay muted loop src="./video/videoneymar.mp4" type="video/mp4">
        </video>
        <!-- Fim Background Video -->


        <!-- Foto de Perfil -->
        <section>
            <div class="bio-ney">
                <img src="./assets/Neymar-Jr.png" alt="Neymar-Perfil">
                <div class="borda-gradiente"></div>
            </div>
            <div class="h1-nome">
                <h1>Neymar Jr</h1>
            </div>
        </section>
        <!-- Fim Foto de Perfil -->


        <!--Ajuste do Botão -->
        <section>
            <div class="botao-ajuste"></div>
        </section>
        <!-- Fim Ajuste do Botão -->


        <!-- Botão -->
        <section>
            <div class="container-botao">
                <a href="https://www.youtube.com/@NeymarJrReal" class="botao" target="_blank">Siga meu canal no
                    Youtube</a>
                <img src="./assets/youtube.png" alt="youtube-logo">
            </div>

            <div class="container-botao">
                <a href="https://www.instagram.com/neymarjr/" class="botao" target="_blank">Siga me no Instagram</a>
                <img src="./assets/instagram.png" alt="instagram-logo">
            </div>

            <div class="container-botao">
                <a href="https://x.com/neymarjr" class="botao" target="_blank">Siga me no X</a>
                <img src="./assets/twitter.png" alt="twitter-logo">
            </div>

            <div class="container-botao">
                <a href="https://www.facebook.com/neymarjr/" class="botao" target="_blank">Siga me no Facebook</a>
                <img src="./assets/facebook.png" alt="facebook-logo">
            </div>

            <div class="container-botao">
                <a href="https://www.twitch.tv/neymarjr" class="botao" target="_blank">Siga me na Twitch</a>
                <img src="./assets/twitch.png" alt="twitch-logo">
            </div>
        </section>
        <!-- Fim Botão -->

        <!-- Estatísticas -->
        <section id="estatisticas">
            <div class="h2-nome">
                <h2><br><br><br>Estatísticas</h2>
            </div>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Times</th>
                            <th>Temporadas</th>
                            <th>Jogos</th>
                            <th>Gols</th>
                            <th>Assistências</th>
                            <th>Títulos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr-tabela-branco">
                            <td> <img src="./assets/cbf.png" alt="Brasil" class="img-tabela"> Brasil</td>
                            <td >13</td>
                            <td>124</td>
                            <td>77</td>
                            <td>77</td>
                            <td>2</td>
                        </tr>

                        <tr class="tr-tabela-preto">
                            <td> <img src="./assets/santos.png" alt="Santos" class="img-tabela"> Santos</td>
                            <td>5</td>
                            <td>230</td>
                            <td>138</td>
                            <td>77</td>
                            <td>6</td>
                        </tr>

                        <tr class="tr-tabela-branco">
                            <td> <img src="./assets/barcelona.png" alt="Barcelona" class="img-tabela"> Barcelona</td>
                            <td>4</td>
                            <td>186</td>
                            <td>105</td>
                            <td>77</td>
                            <td>8</td>
                        </tr>

                        <tr class="tr-tabela-preto">
                            <td> <img src="./assets/psg.png" alt="psg" class="img-tabela"> PSG</td>
                            <td>6</td>
                            <td>173</td>
                            <td>118</td>
                            <td>77</td>
                            <td>13</td>
                        </tr>

                        <tr class="tr-tabela-branco">
                            <td> <img src="./assets/alhilal.png" alt="alhilal" class="img-tabela"> Alhilal</td>
                            <td>1</td>
                            <td>0</td>
                            <td>0</td>
                            <td>77</td>
                            <td>0</td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </section>
        <!-- FIM Estatísticas -->

    </main>
</body>

</html>
